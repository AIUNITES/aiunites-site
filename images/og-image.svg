<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="315" r="300" fill="#6366f1" opacity="0.1"/>
  <circle cx="1000" cy="315" r="250" fill="#8b5cf6" opacity="0.08"/>
  
  <!-- Logo icon -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" fill="url(#accent)" text-anchor="middle">◆</text>
  
  <!-- Company name -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    <tspan fill="white">AI</tspan><tspan fill="url(#accent)">UNITES</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32" fill="#9ca3af" text-anchor="middle">Transform Your Business with AI</text>
  
  <!-- Services -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">Consulting • Development • Integration</text>
  
  <!-- Location -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="#4b5563" text-anchor="middle">Tulsa, Oklahoma</text>
</svg>
